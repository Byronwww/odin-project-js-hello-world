        }

    <script>
        console.log("Write a function called capitalize that takes a string and returns that string with only the first letter capitalized. Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.")

        function uppercaseFirstLetter(string){
            const stringResult = string.charAt(0).toUpperCase()+string.slice(1).toLowerCase();
            return stringResult;
        }
        const result3 = uppercaseFirstLetter("this is a LONG sentence AND only THE First Letter should be in cAPS");
        console.log(result3);  
    </script>
